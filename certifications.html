<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certifications - Pothula Bhargav Sai</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light background */
            color: #333;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #e0e0e0, #cfcfcf); /* Soft gradient */
            color: #444;
            padding: 50px;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .content {
            padding: 40px;
            max-width: 900px;
            margin: auto;
            background: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            border-radius: 10px;
            text-align: left;
        }

        .certification-card {
            background: #ffffff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
        }

        .certification-card:hover {
            transform: scale(1.02);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #005a8d; /* Semiconductor blue */
            text-align: center;
            border-bottom: 2px solid #005a8d;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #444;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #cfcfcf;
            color: #333;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>Certifications</header>

    <section class="content">
        <div class="certification-card">
            <h2>VLSI SoC Design</h2>
            <p>Maven Silicon</p>
        </div>

        <div class="certification-card">
            <h2>SoC Verification</h2>
            <p>Udemy</p>
        </div>

        <div class="certification-card">
            <h2>Design and Verification Using SystemVerilog & UVM</h2>
            <p>Udemy</p>
        </div>

        <div class="certification-card">
            <h2>SystemVerilog Assertions</h2>
            <p>Udemy</p>
        </div>
    </section>

    <footer>&copy; 2025 Pothula Bhargav Sai</footer>
</body>
</html>
