<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Pothula Bhargav Sai</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EFDADD; /* Light theme for readability */
            color: #333;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #64ffda, #3a0ca3); /* Vibrant gradient */
            color: #fff;
            padding: 50px;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .content {
            padding: 40px;
            max-width: 800px;
            margin: auto;
            background: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            border-radius: 10px;
            text-align: left;
            font-size: 18px;
        }

        a {
            color: #3a0ca3; /* Consistent color with theme */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #64ffda; /* Hover effect */
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #3a0ca3;
            color: #fff;
            font-size: 14px;
            margin-top: 30px;
        }

        .contact-info {
            background-color: #f0f0f0;
            padding: 25px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info p {
            font-size: 20px;
            margin: 10px 0;
        }

        .contact-info p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <header>Contact</header>

    <section class="content">
        <div class="contact-info">
            <p><strong>Phone:</strong> +91 7981868922</p>
            <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/pothula-bhargav-sai-234b97224/" target="_blank">Connect</a></p>
            <p><strong>GitHub:</strong> <a href="https://github.com/Bhargavsai01/Router1X3" target="_blank">Projects</a></p>
        </div>
    </section>

    <footer>&copy; 2025 Pothula Bhargav Sai</footer>
</body>
</html>
