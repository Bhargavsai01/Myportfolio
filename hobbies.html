<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hobbies - Pothula Bhargav Sai</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #CDC6BD; /* Light semiconductor theme */
            color: #333;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #d9d9d9, #bdbdbd); /* Smooth gradient */
            color: #222;
            padding: 50px;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .content {
            padding: 40px;
            max-width: 900px;
            margin: auto;
            background: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .hobby-card {
            background: #ffffff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #444;
        }

        .hobby-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .hobby-icon {
            font-size: 30px;
            margin-right: 15px;
            color: #005a8d; /* Semiconductor blue */
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #bdbdbd;
            color: #333;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>Hobbies</header>

    <section class="content">

        <div class="hobby-card">
            üî¨ Passion for Electronics & Innovation
        </div>
        <div class="hobby-card">
            üèè Playing Cricket
        </div>

        <div class="hobby-card">
            üèê Playing Volleyball
        </div>

        <div class="hobby-card">
            üë™ Spending Time with Parents
        </div>

        
    </section>

    <footer>&copy; 2025 Pothula Bhargav Sai</footer>
</body>
</html>
